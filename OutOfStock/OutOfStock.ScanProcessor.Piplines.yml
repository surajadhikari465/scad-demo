name: OOS_ScanProcessor_$(Date:yyyyMMdd)$(Rev:.r)

trigger:
- master

pool:
  name: Default
  
variables:
  projfile: '$(Build.SourcesDirectory)/OutOfStock/DEV/OutOfStock.ScanProcessor/OutOfStock.ScanProcessor.csproj'
  slnfile: '$(Build.SourcesDirectory)/OutOfStock/DEV/OutOfStock.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(slnfile)'

- task: VSBuild@1
  inputs:
    solution: '$(projfile)'
    msbuildArgs: '/p:OutputPath=$(Build.ArtifactStagingDirectory)/(Build.BuildNumber)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

