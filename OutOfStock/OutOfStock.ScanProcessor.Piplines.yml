- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)/(Build.BuildNumber)' 
    artifactName: 'drop' 
    publishLocation: 'Container' # Options: container, filePath

