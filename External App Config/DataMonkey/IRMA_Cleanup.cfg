 Description: 
 File to kick off the log clean up command scripts.

 Modification History: 
 Date       Init Comment
 12/20/2013 MZ   Created.
******************************************************************-->
  <!--********************************************************************
 Global Key Definitions
********************************************************************-->
  <config key="sqlTimeout"        value="1800"/>
  <config key="emailSMTPServer"   value="smtp.wholefoods.com"/>
  <config key="LogFile"           value="/IRMA/logs/IRMA_Cleanup_{yyyy}{mm}{dd}.log"/>
  <config key="MaxEntries"        value="12"/>

  <config key="FileAge1"          value="366"/>

  <config key="TargetDirectory1"  value="\\irma{Env}app1\LogFiles\"/>
  <config key="TargetDirectory2"  value="\\irma{Env}app2\LogFiles\"/>
  <config key="TargetDirectory3"  value="\\irma{Env}app3\LogFiles\"/>
  <config key="TargetDirectory4"  value="\\irma{Env}app4\LogFiles\"/>
  <config key="TargetDirectory5"  value="\\irma{Env}file\IRMA\Logs\"/>

  <!--********************************************************************
 Delimiter Configurations
********************************************************************-->
  <config key="logclean-app1"  value="SYSTEM, cmd.exe, /c {q}E:\Program Files (x86)\DataMonkey 2\conf\IRMA_Cleanup_logs.cmd{q} {TargetDirectory1} {FileAge1}, , , "/>
  <config key="logclean-app2"  value="SYSTEM, cmd.exe, /c {q}E:\Program Files (x86)\DataMonkey 2\conf\IRMA_Cleanup_logs.cmd{q} {TargetDirectory2} {FileAge1}, , , "/>
  <config key="logclean-app3"  value="SYSTEM, cmd.exe, /c {q}E:\Program Files (x86)\DataMonkey 2\conf\IRMA_Cleanup_logs.cmd{q} {TargetDirectory3} {FileAge1}, , , "/>
  <config key="logclean-app4"  value="SYSTEM, cmd.exe, /c {q}E:\Program Files (x86)\DataMonkey 2\conf\IRMA_Cleanup_logs.cmd{q} {TargetDirectory4} {FileAge1}, , , "/>
  <config key="logclean-file"  value="SYSTEM, cmd.exe, /c {q}E:\Program Files (x86)\DataMonkey 2\conf\IRMA_Cleanup_logs.cmd{q} {TargetDirectory5} {FileAge1}, , , "/>
  <!--********************************************************************
 Source / Target Entries
********************************************************************-->
  <config key="source_1"   value="FILE, data\dummy.txt, , , , , , , "/>
  <config key="target_1"   value="FILE, REPLACE, data\dummy.txt, , logclean-app1, ,"/>

  <config key="source_2"   value="FILE, data\dummy.txt, , , , , , , "/>
  <config key="target_2"   value="FILE, REPLACE, data\dummy.txt, , logclean-app2, ,"/>

  <config key="source_3"   value="FILE, data\dummy.txt, , , , , , , "/>
  <config key="target_3"   value="FILE, REPLACE, data\dummy.txt, , logclean-app3, ,"/>

  <config key="source_4"   value="FILE, data\dummy.txt, , , , , , , "/>
  <config key="target_4"   value="FILE, REPLACE, data\dummy.txt, , logclean-app4, ,"/>

  <config key="source_5"   value="FILE, data\dummy.txt, , , , , , , "/>
  <config key="target_5"   value="FILE, REPLACE, data\dummy.txt, , logclean-file, ,"/>

  <config key="notify"     value="blah_error, blah_success"/>

  <config key="blah_error"      value="blah_error_msg,IRMA Cleanup error, IRMA.developers@wholefoods.com,IRMA.developers@wholefoods.com "/>
  <config key="blah_error_msg"  value="Error occurred in the IRMA Cleanup job. Please look into the issue."/>

</configuration>