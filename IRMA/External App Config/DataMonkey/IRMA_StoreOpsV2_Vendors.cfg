<configuration>
   <config key="conTimeout"       value="1800"/>
   <config key="sqlTimeout"       value="1800"/>
   <config key="email"            value="{Storeops_Support_Email}"/>
   <config key="emailSMTPServer"  value="smtp.wholefoods.com"/>
   <config key="LogFile"          value="/IRMA/logs_dev/{Reg}/StoreOpsV2_Vendors_{yyyy}{MM}{dd}.log"/>
   <config key="ParameterFile"    value="conf_dev/{Reg}_StoreOpsV2_Vendors.prm"/>
   <config key="App"              value="DM - STOREOPS VENDORS JOB"/> 
   <config key="arg-delim"        value="~"/>
   <config key="pipe"      value="|"/>

   <!-- Database Connection string keys -->
   <config key="IRMA_Source"      value="FILE:conn/{Reg}_IRMA_Connection_dev.txt"/>
   <config key="StoreOps_Target"  value="FILE:conn/{Reg}_StoreOps_Connection_dev.txt"/>
      
  <config key="deleteVendors"    value="DB, StoreOps_Target, QUERY, deletequery"/>

   <!-- Connections to process -->
   <config key="maxEntries"       value="1"/>
   <config key="source_1"         value="DB, IRMA_Source, QUERY, inputquery, pipe"/>
   <config key="target_1"         value="DB, StoreOps_Target, APPEND, IRMAVendors, pipe, deleteVendors"/>

   <config key="inputquery"   value="SELECT 
                          Vendor_Key,
                          CompanyName,
                          PS_Vendor_ID,
                          PS_Export_Vendor_ID
                           FROM Vendor WHERE dbo.fn_IsInternalVendor(Vendor_ID) = 0"/>
   <config key="deletequery"   value="DELETE FROM IRMAVendors"/>
</configuration>