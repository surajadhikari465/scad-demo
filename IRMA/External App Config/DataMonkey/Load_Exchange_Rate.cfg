<?xml version="1.0" encoding="utf-8" ?>
<configuration>
<!--****************************************************************
 Config File: Load_Exchange_Rate.cfg
      Author: Faisal Ahmed
        Date: 06/23/2013

 Description: 
 Loading currency exchange rate from a file to CurrencyExchangeRate table in IRMA.

 Modification History: 
 Date       Init Comment
 01/03/2013 FA   Created. 
 06/17/2013 FA	 Added various folders	
******************************************************************-->
<!--********************************************************************
 Global Key Definitions
********************************************************************-->
   <config key="sqlTimeout"      value="1800"/>
   <config key="LogFile"         value="/IRMA/logs/{Reg}/Load_Exchange_Rate_{yyyy}{mm}{dd}.log"/>
   <config key="MaxEntries"      value="1"/>

   <!-- Database ODBC Connection string keys -->
   <config key="IRMA"            value="FILE:conn/{Reg}_IRMA_Connection.txt"/>
<!--********************************************************************
 Delimiter Configurations
********************************************************************-->
   <config key="pipe"           value="|"/>
   <config key="pipe_order"      value="1,2,4,5,3"/>

<!--********************************************************************
 Source / Target Entries
********************************************************************-->
   <config key="source_1"  value="FILE, E:\Data\PSFiles\{Reg}\CurrencyFeed\rates*.txt, pipe, , , , E:\Data\PSFiles\{Reg}\CurrencyFeed\Archive, E:\Data\PSFiles\{Reg}\CurrencyFeed\Error, "/>
   <config key="target_1"  value="DB, IRMA, REPLACE, CurrencyExchangeRate, pipe, , , "/>

</configuration>