<!--********************************************************************
 Source / Target Entries
********************************************************************-->
   <config key="source_1"     value="DB, VIM, QUERY, item_master_qry, pipe, , "/>
   <config key="target_1"     value="DB, ICON, REPLACE, {VIMStaging}, pipe, maketable, "/>

   <config key="item_master_qry"  value="
		SELECT
			ltrim(to_char(im.nat_upc), '0'),
			im.long_description,
			im.pos_description,
			b.brand_name,
			TO_CHAR(sysdate, 'DD-MON-YYYY HH:MI:SS')
		FROM
			VIM.item_master im
		LEFT JOIN VIM.brand b ON im.brand = b.brand
   "/>
	
	<config key="maketable"     value="DB, ICON, QUERY, make_table, , , "/>

	<config key="make_table"    value="
IF EXISTS ( SELECT
               *
            FROM   INFORMATION_SCHEMA.tables
            WHERE  table_name = '{VIMStaging}' )
   DROP TABLE {VIMStaging}; 

CREATE TABLE {VIMStaging}(
	[ScanCode] [varchar](13) NULL,
	[ProductDescription] [varchar](60) NULL,
	[POSDescription] [varchar](40) NULL,
	[Brand] [varchar](50) NULL,
	[InsertDate] [datetime] NOT NULL
) ON [PRIMARY]
	"/>

